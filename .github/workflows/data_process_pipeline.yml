name: Csv Data Processing
on:
  workflow_dispatch:
  push:
    branches:
    - main
  pull_request:
jobs:
  prepare_environment:
    runs-on: windows-latest
    steps:
    - name: checkout repository
      uses: actions/checkout@v2
    - name: set up python
      uses: actions/setup-python]v2
      with:
        python-version: 3.x
    - name: Hello
      run: python -c "print('Hello world')"
    - name: Run Python Script
      run: python app.py
      shell: bash
